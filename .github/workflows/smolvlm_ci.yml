name: SmolVLM CI

on:
  push:
    branches:
      - main
    paths:
      - 'crates/kornia-models/src/smolvlm/**'
      - 'kornia-rs/examples/smolvlm_*.rs'
      - 'kornia-rs/smolvlm_*.py'
      - 'kornia-rs/benchmark.py'
      - 'kornia-rs/download_models.sh'
      - 'kornia-rs/evaluate_platforms.sh'
  pull_request:
    branches:
      - main
    paths:
      - 'crates/kornia-models/src/smolvlm/**'
      - 'kornia-rs/examples/smolvlm_*.rs'
      - 'kornia-rs/smolvlm_*.py'
      - 'kornia-rs/benchmark.py'
      - 'kornia-rs/download_models.sh'
      - 'kornia-rs/evaluate_platforms.sh'

jobs:
  rust-check:
    name: Rust Check
    runs-on: ubuntu-latest
    env:
      RUSTC_WRAPPER: sccache
      SCCACHE_GHA_ENABLED: "true"
      SCCACHE_CACHE_SIZE: 6G
      SCCACHE_ERROR_LOG: /tmp/sccache_log.txt
      SCCACHE_LOG: info
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        run: |
          rustup update stable
          rustup default stable
      
      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.3
      
      - name: Run cargo check with Candle feature
        run: cargo check --features="kornia-models/candle" --lib
      
      - name: Run cargo check with ONNX feature
        run: cargo check --features="kornia-models/onnx" --lib
      
      - name: Run cargo check with all features
        run: cargo check --features="kornia-models/candle kornia-models/onnx" --lib
      
      - name: Show sccache stats
        run: sccache --show-stats

  build-examples:
    name: Build SmolVLM Examples
    runs-on: ubuntu-latest
    env:
      RUSTC_WRAPPER: sccache
      SCCACHE_GHA_ENABLED: "true"
      SCCACHE_CACHE_SIZE: 6G
      SCCACHE_ERROR_LOG: /tmp/sccache_log.txt
      SCCACHE_LOG: info
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        run: |
          rustup update stable
          rustup default stable
      
      - name: Install sccache
        uses: mozilla-actions/sccache-action@v0.0.3
      
      - name: Build demo example
        run: cargo build --example smolvlm_demo --features="kornia-models/candle"
      
      - name: Build comparison example
        run: cargo build --example smolvlm_compare --features="kornia-models/candle kornia-models/onnx"
      
      - name: Build web API example
        run: cargo build --example web_api --features="kornia-models/candle"
      
      - name: Show sccache stats
        run: sccache --show-stats

  python-check:
    name: Python SmolVLM Scripts
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.11']
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          python -m pip install numpy pillow requests
      
      - name: Check Python syntax
        run: |
          python -m py_compile kornia-rs/smolvlm_demo.py
          python -m py_compile kornia-rs/benchmark.py
      
      - name: Install Bash test tools
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      
      - name: Check shell scripts
        run: |
          shellcheck kornia-rs/download_models.sh
          shellcheck kornia-rs/evaluate_platforms.sh

  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install rustfmt
        run: rustup component add rustfmt
      
      - name: Check Rust formatting
        run: cargo fmt --all -- --check